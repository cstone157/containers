apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql-statefulset
  labels:
    app: postgresql
spec:
  serviceName: postgresql-service  # Required for StatefulSets
  replicas: 1  # Start with one replica
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      terminationGracePeriodSeconds: 30  # Give PostgreSQL time to shut down gracefully
      containers:
      - name: postgresql
        image: postgres:14-alpine # postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: myuser
          # valueFrom:
          #   secretKeyRef:
          #     name: postgres-credentials
          #     key: user
        - name: POSTGRES_PASSWORD
          value: mypassword
          # valueFrom:
          #   secretKeyRef:
          #     name: postgres-credentials
          #     key: password
        - name: POSTGRES_DB
          value: mydb
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        #  mountPath: /var/lib/postgresql/data
        
        # Add liveness and readiness probes!
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "myuser", "-d", "mydb"]
          initialDelaySeconds: 15
          periodSeconds: 5
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "myuser", "-d", "mydb"]
          initialDelaySeconds: 5
          periodSeconds: 5

      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: postgresql-pvc


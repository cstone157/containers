services:
  # Standard RStudio deployment, default user name is rstudio
  rstudio:
    image: rocker/rstudio:4.2.2
    volumes:
    - ./work:/home/rstudio
    ports:
    - 8888:8787
    environment:
      - USERNAME=rstudio
      - PASSWORD=password
#    volumes:
#    - ./work:/root/work
    container_name: rstudio
